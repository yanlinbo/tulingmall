server:
  port: 8888

spring:
  application:
    name: mall-portal
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
  configuration:
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true

redis:
  database: mall
  key:
    admin: 'ums:admin'
    resourceList: 'ums:resourceList'
    user: 'ums:member:'
    prefix:
      orderId: 'portal:orderId:'
  expire:
    common: 86400 # 24小时

#  @Value("${jwt.secret}")
#  @Value("${jwt.expiration}")
#  @Value("${jwt.tokenHead}")
jwt:
  secret: tuling-mall-portal
  expiration: 86400
  tokenHead: bearer
  tokenHeader: Authorization
secure:
  ignored:
    urls: #安全路径白名单
      - /swagger-ui.html
      - /swagger-resources/**
      - /swagger/**
      - /**/v2/api-docs
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      - /webjars/springfox-swagger-ui/**
      - /actuator/**
      - /druid/**
      - /user/**
      - /product/**
      - /home/**
      - /error

